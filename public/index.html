<!DOCTYPE html>
<html ng-app="dateup">
<head>
<meta charset="ISO-8859-1">
<title>DateUp - MeetUp for dates</title>

<link rel="stylesheet" href="css/style.css" type="text/css">    
<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="../node_modules/ng-dialog/css/ngDialog.css">
<link rel="stylesheet" href="../node_modules/ng-dialog/css/ngDialog-theme-default.min.css">
<!--<link rel="stylesheet" href="css/ngDialog-theme-flat.css">-->
    
<script src="../node_modules/angular/angular.js"></script>
<script src="../node_modules/ng-dialog/js/ngDialog.min.js"></script>
<script src="js/app.js"></script>
</head>
    
<body ng-controller="MainCtrl">
    
    <video autoplay  poster="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/polina.jpg" id="bgvid" loop>
        <source src="//demosthenes.info/assets/videos/polina.webm" type="video/webm">
        <source src="//demosthenes.info/assets/videos/polina.mp4" type="video/mp4">
    </video>

        <div id="main-name" class="animated fadeIn">
            Date up
        </div>

        <div id="main-join-button" class="animated fadeIn">
            <a id="main-join-border" ng-click="open()">
            JOIN 
            </a>
        </div>
    
    
        <script type="text/ng-template" id="firstDialog">
			<div class="ngdialog-message">
				<h2>Date up. Video dating made easy </h2>
				<div>We take privacy very serious. All of your data will be fully protect... blah blah blah </div>

			</div>
			<div class="ngdialog-buttons mt">
				<button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="next()">LOGIN WITH FACEBOOK</button>
			</div>
		</script>
