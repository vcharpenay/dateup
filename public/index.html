<!DOCTYPE html>
<html ng-app="dateup">
<head>
<meta charset="ISO-8859-1">
<title>DateUp - MeetUp for dates</title>

<link rel="stylesheet" href="css/style.css" type="text/css">    
<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="css/ngDialog.min.css">
<link rel="stylesheet" href="css/ngDialog-theme-default.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<!--<link rel="stylesheet" href="css/ngDialog-theme-flat.css">-->
    
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="js/ngDialog.min.js"></script>
<script src="js/app.js"></script>
</head>
    
<body ng-controller="MainCtrl">
<!-- FB stuff -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '1078869522129274',
          xfbml      : true,
          version    : 'v2.3'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>    
    
    <video autoplay muted poster="http://www.pungme.com/public-content/posterbg.jpg" id="bgvid" loop>
        <source src="http://www.pungme.com/public-content/hello3.webm" type="video/webm">
        <source src="http://www.pungme.com/public-content/hello3.mp4" type="video/mp4">
    </video>

        <div id="main-name" class="animated fadeIn">
            Date up
        </div>

        <div id="main-join-button" class="animated fadeIn">
            <a id="main-join-border" ng-click="facebookLogin()">
                <i class="fa fa-facebook-official"></i> FACEBOOK
            </a>
        </div>
<!--    <div id="main-tagline"> Video dating made with <3</div>-->
</body>
</html>
