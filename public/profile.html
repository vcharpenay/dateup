<!DOCTYPE html>
<html ng-app="dateup">
<head>
<meta charset="ISO-8859-1">
<title>DateUp - MeetUp for dates</title>

<link rel="stylesheet" href="css/style-view.css" type="text/css">
<link rel="stylesheet" href="css/card-stack.css" type="text/css">
<link rel="stylesheet" href="css/animate.css" type="text/css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" type="text/css">
<link rel="stylesheet" href="css/ngDialog.min.css">
<link rel="stylesheet" href="css/ngDialog-theme-default.css">
    
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="js/app-view.js"></script>
<script src="js/SettingsController.js"></script>
<script src="js/swing.min.js"></script>
<script src="js/classList.js"></script>
<script src="js/card-stack.js"></script>
<script src="js/ngDialog.min.js"></script>
<!--<script src="dpd.js"></script>-->
</head>

<body ng-controller="ProfileController">
    <div id="main-view">
	<div id="viewport">
		<ul class="stack">
			<div class="bottom-stack">That's it for today!</div>
            
            <li ng-repeat="match in matches" id="userid-{{match.id}}">
                {{match.firstname}} {{match.lastname}}
                <div id="state-mark-like" class="animated bounceIn"><i id="icon-like" class="fa fa-heart"></i></div>
               <div id="state-mark-dislike" class="animated bounceIn"><i id="icon-dislike" class="fa fa-times"></i></div>
               <img id="dateup-profilepic" ng-src='{{match.fbpic}}'>
               <div id="recommend-activity">Recommended Activity</div>
                <!-- GET the data from the parse database-->
               <span><b>{{match.interests[0]}}</b></span> 
                <!-- Suggest by what ? -->
               <div id="recommend-date"><i class="fa fa-calendar"></i><span> 2015-04-15</span></div>
            </li>
            
		</ul>
	</div>
	
    <div id="user-profile">
        
        <span id="setting-button" class="animated fadeIn" ng-click="openSettings()">
            <i class="fa fa-cog"></i>
        </span>
<!--        Mock profile pic for now -->
        <img id="profile-image" ng-src='http://graph.facebook.com/10152846760746297/picture?type=large&amp&height=100&amp&width=100' class="animated fadeIn">
        <span id="matches-button" class="animated fadeIn">
            <i class="fa fa-heartbeat"></i>
        </span>
        
        <div id="user-name" class="animated fadeIn">Username here</div>
    </div>  
    </div>
</body>
</html>
