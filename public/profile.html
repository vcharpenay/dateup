<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>DateUp - MeetUp for dates</title>

<link rel="stylesheet" href="/css/style-view.css" type="text/css">
<link rel="stylesheet" href="/css/card-stack.css" type="text/css">
<link rel="stylesheet" href="/css/animate.css" type="text/css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" type="text/css">

<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="/js/app-view.js"></script>
<script src="/js/swing.min.js"></script>
<script src="/js/classList.js"></script>
<script src="/js/card-stack.js"></script>
</head>

<body>

	<div id="viewport">
		<ul class="stack">
			<div class="bottom-stack">That's it for today!</div>
			<li id="userid">Partner's username here
				<div id="state-mark-like" class="animated bounceIn">
					<i id="icon-like" class="fa fa-heart"></i>
				</div>
				<div id="state-mark-dislike" class="animated bounceInUp">
					<i id="icon-like" class="fa fa-times"></i>
				</div>
				<img id="dateup-profilepic" src="">
				<div id="recommend-activity">Recommended Activity</div>
				<span><b>Interest here</b></span>
				<div id="recommend-date">
					<i class="fa fa-calendar"><span>Date here</span></i>
				</div>
			</li>
		</ul>
	</div>
	
	<img id="profile-image" class="animated bounceInUp" src="">
	<div id="userprofile" class="animated bounceInUp">Username here</div>

</body>
</html>
